<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result-Medical Insurance Expenditure Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        main {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="result">
        <h2> {{ res }}<span class="num">{{ pred }}</span></h2>
    </div>

    <!-- Table -->
   
    <section class="table__body" id="table">
        <table>
            <thead>
                <tr>
                    <th> Age <span class=""></span></th>
                    <th> BMI <span class=""></span></th>
                    <th> No. of Children <span class=""></span></th>
                    <th> Smoker? <span class=""></span></th>
                    <th> Gender <span class=""></span></th>
                    <th> Region <span class=""></span></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> {{ age }} </td>
                    <td> {{ bmi }}</td>
                    <td> {{ children }} </td>
                    {% if smoker == 0.0 %}
                    <td> No </td>
                    {% else %}
                    <td> Yes </td>
                    {% endif %}
                    {% if gender == 1.0 %}
                    <td> Male </td>
                    {% else %}
                    <td> Female </td>
                    {% endif %}
                    <td> {{ region }}</td>
                </tr>
            </tbody>
        </table>
    </section>
</div>

</body>
</html>
